module:
  mounts:
    - source: content
      target: content
    - source: static
      target: static
    - source: layouts
      target: layouts
    - source: data
      target: data
    - source: assets
      target: assets
    - source: i18n
      target: i18n
    - source: archetypes
      target: archetypes
    - source: node_modules
      target: static/node_modules
outputformats:
  navigation:
    basename: navigation
    mediatype: text/javascript
  people:
    basename: people
    mediatype: application/yaml
  bio:
    basename: bio
    mediatype: text/markdown
outputs:
  home:
    - Navigation
    - people
    - bio
params:
  favicon: images/favicon.ico
  attributes:
    website: 2.12.0
