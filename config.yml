module:
  mounts:
    - source: content
      target: content
    - source: static
      target: static
    - source: layouts
      target: layouts
    - source: data
      target: data
    - source: assets
      target: assets
    - source: i18n
      target: i18n
    - source: archetypes
      target: archetypes
    - source: node_modules
      target: static/node_modules
outputFormats:
  navigation:
    basename: navigation
    mediatype: text/javascript
  embed:
    mediaType: text/html
    isHtml: true
    basename: embed
outputs:
  home:
    - Navigation
  page:
    - HTML
    - embed 
  section:
    - HTML
    - embed 
params:
  favicon: images/favicon.ico
  attributes:
    website: 2.12.0
