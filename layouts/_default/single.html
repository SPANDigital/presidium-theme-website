{{ define "header" }}
{{ partial "page/header" . }}
{{ end }}

{{ define "content" }}
{{ if eq $.Site.Params.archive.path .File.Path }}
    {{ partial "common/archive" . }}
{{ else }}
    {{ partial "article/root" . }}
{{ end }}
{{ end }}

{{ define "footer" }}
{{ partial "page/footer" . }}
{{ end }}
