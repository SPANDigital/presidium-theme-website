<div class="article-card article-actions">
    <a href="{{.RelPermalink}}">
      <div class="article-thumbnail">{{ partial "blog/thumbnail" . }}</div>
  
      <div>
        <span class="section">{{.CurrentSection.Name}}</span>
        <h3>{{ .Title }}</h3>
        {{ partial "blog/tags" . }}
        <p>{{ .Params.Description }}</p>
        {{ partial "blog/date" . }}
      </div>
    </a>
  </div>
