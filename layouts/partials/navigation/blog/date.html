{{ $ageDays := (partial "common/date" .) }}
{{ if eq $ageDays nil }}
    <p class="date"></p>
{{ else if eq $ageDays 0 }}
    <p class="date">Today</p>
{{ else if lt $ageDays 31 }}
    <p class="date"> {{ $ageDays }}
        {{ cond (eq $ageDays 1) "Day" "Days"}}
        Ago</p>
{{ else }}
    <p class="date">{{ .Date.Format "2 Jan 2006" }}</p>
{{ end }}
