{{ $url := urls.Parse .Site.BaseURL }}
{{ $rootUrl := path.Clean $url.Path }}

<a href="{{ $rootUrl }}" class="brand">
	{{ $navImg := "images/logo.png" | relURL }}
	{{ if .Site.Params.logo }}
	{{ $navImg = path.Join $rootUrl .Site.Params.logo }}
	{{ end }}
	<img src={{ $navImg }} alt="Logo image">
</a>
<div class="brand-name-grid">
    <h4 class="brand-name">{{ .Site.Title }}</h4>
    <span class="quality-category-labels">{{ with .Site.Params.quality_category }}{{ . | title }}{{end}}</span>
</div>
