{{ if and .Site.Params.show.roles .Site.Params.roles }}
    {{ $roles := slice .Site.Params.roles.all }}
    {{ if .Params.roles }}
        {{ $roles = intersect .Site.Params.roles.options .Params.roles}}
    {{ end }}
    {{ range sort $roles "value" "desc" }}
        <div class="article-role">
            <span title="Role" class="label">{{ . }}</span>
        </div>
    {{ end }}
{{ end }}
