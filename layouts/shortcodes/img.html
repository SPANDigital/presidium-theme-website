{{ $src := .Get "src" }}
{{ $url := urls.Parse $src }}
{{/* make the src relative to the project root if's not absolute */}}
{{ if and (not $url.Scheme) (not (strings.HasPrefix $src "/")) }}
    {{ $src = printf "%s/%s%s" (strings.TrimSuffix "/" site.BaseURL) .Page.Dir $src }}
{{ end }}
<figure {{ with .Get "class" }}class="{{.}}"{{ end }}>
    {{ with .Get "link"}}<a href="{{.}}">{{ end }}
        <img src="{{ $src }}" {{ if or (.Get "alt") (.Get "caption") }}alt="{{ with .Get "alt"}}{{.}}{{else}}{{ .Get "caption" }}{{ end }}"{{ end }} />
        {{ if .Get "link"}}</a>{{ end }}
    {{ if or (or (.Get "title") (.Get "caption")) (.Get "attr")}}
        <figcaption>{{ if isset .Params "title" }}
                <h4>{{ .Get "title" }}</h4>{{ end }}
            {{ if or (.Get "caption") (.Get "attr")}}<p>
                {{ .Get "caption" }}
                {{ with .Get "attrlink"}}<a href="{{.}}"> {{ end }}
                    {{ .Get "attr" }}
                    {{ if .Get "attrlink"}}</a> {{ end }}
            </p> {{ end }}
        </figcaption>
    {{ end }}
</figure>
